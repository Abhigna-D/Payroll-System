<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - HR Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 th:text="${errorTitle ?: 'Error'}">Error</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" th:text="${errorMessage ?: 'An unexpected error occurred. Please try again later.'}">
                            An unexpected error occurred. Please try again later.
                        </div>
                        <p>If this problem persists, please contact system administrator.</p>
                        <a href="/dashboard" class="btn btn-primary">Return to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
