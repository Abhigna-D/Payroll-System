<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Payroll System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 550px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .register-header h2 {
            color: #333;
            font-weight: 600;
        }
        .register-header img {
            max-width: 80px;
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-weight: 500;
        }
        .role-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .role-option {
            flex: 1;
            min-width: 100px;
            text-align: center;
            padding: 15px 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-option:hover {
            border-color: #0d6efd;
            background-color: #f8f9ff;
        }
        .role-option.selected {
            border-color: #0d6efd;
            background-color: #e6f0ff;
        }
        .role-option i {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
            color: #6c757d;
        }
        .role-option.selected i {
            color: #0d6efd;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <img src="https://cdn-icons-png.flaticon.com/512/2173/2173478.png" alt="Logo">
                <h2>Create Account</h2>
                <p>Register for the Payroll System</p>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            </div>
            
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Select Role</label>
                    <div class="role-selection">
                        <div class="role-option" onclick="selectRole('employee', this)">
                            <i class="bi bi-person-badge"></i>
                            <span>Employee</span>
                        </div>
                        <div class="role-option" onclick="selectRole('hr', this)">
                            <i class="bi bi-people"></i>
                            <span>HR Manager</span>
                        </div>
                        <div class="role-option" onclick="selectRole('manager', this)">
                            <i class="bi bi-briefcase"></i>
                            <span>Department Manager</span>
                        </div>
                        <div class="role-option" onclick="selectRole('finance', this)">
                            <i class="bi bi-cash-stack"></i>
                            <span>Finance Officer</span>
                        </div>
                    </div>
                    <input type="hidden" id="roleInput" name="role" value="employee">
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
            
            <div class="mt-3 text-center">
                <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function selectRole(role, element) {
            // Remove selected class from all options
            document.querySelectorAll('.role-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Update hidden input value
            document.getElementById('roleInput').value = role;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
